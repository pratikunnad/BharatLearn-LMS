{% extends "base.html" %}
{% block content %}

<style>
/* ================= LOGIN PAGE ================= */
.login-page {
    min-height: 85vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
}

/* ================= LOGIN CARD ================= */
.login-card {
    width: 100%;
    max-width: 400px;
    padding: 35px 32px;
    border-radius: 14px;
    background: rgba(255, 255, 255, 0.9);
    backdrop-filter: blur(12px);
    box-shadow: 0 20px 40px rgba(0,0,0,0.15);
    animation: fadeUp 0.45s ease;
}

body.dark .login-card {
    background: rgba(2, 6, 23, 0.9);
    box-shadow: 0 20px 40px rgba(0,0,0,0.6);
}

/* ================= ANIMATION ================= */
@keyframes fadeUp {
    from {
        opacity: 0;
        transform: translateY(18px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* ================= TITLE ================= */
.login-header {
    text-align: center;
    margin-bottom: 25px;
}

.login-header h2 {
    font-size: 26px;
    font-weight: 700;
    color: #0a3d62;
}

body.dark .login-header h2 {
    color: #60a5fa;
}

.login-header p {
    font-size: 14px;
    opacity: 0.85;
    margin-top: 6px;
}

/* ================= FORM ================= */
.login-card form {
    margin-top: 20px;
}

.login-card label {
    display: block;
    font-size: 14px;
    font-weight: 600;
    margin-bottom: 6px;
}

/* Input wrapper for icons */
.input-group {
    position: relative;
    margin-bottom: 18px;
}

.input-group input {
    width: 100%;
    padding: 12px 44px 12px 12px;
    border-radius: 8px;
    border: 1px solid #cbd5e1;
    font-size: 14px;
    transition: border 0.2s, box-shadow 0.2s;
}

.input-group input:focus {
    outline: none;
    border-color: #0a3d62;
    box-shadow: 0 0 0 3px rgba(10,61,98,0.15);
}

/* Show password button */
.toggle-password {
    position: absolute;
    right: 12px;
    top: 50%;
    transform: translateY(-50%);
    cursor: pointer;
    font-size: 16px;
    opacity: 0.7;
}

.toggle-password:hover {
    opacity: 1;
}

/* ================= BUTTON ================= */
.login-card button {
    width: 100%;
    padding: 13px;
    margin-top: 8px;
    border-radius: 8px;
    border: none;
    background: linear-gradient(135deg, #0a3d62, #1e90ff);
    color: white;
    font-size: 15px;
    font-weight: 600;
    cursor: pointer;
    transition: transform 0.2s, box-shadow 0.2s;
}

.login-card button:hover {
    transform: translateY(-2px);
    box-shadow: 0 12px 25px rgba(0,0,0,0.25);
}

/* ================= ERROR ================= */
.error {
    background: #fdecea;
    color: #7f1d1d;
    padding: 10px 12px;
    border-radius: 8px;
    font-size: 14px;
    margin-bottom: 16px;
    text-align: center;
}

/* ================= FOOTER ================= */
.login-footer {
    margin-top: 22px;
    text-align: center;
    font-size: 14px;
}

.login-footer a {
    color: #0a3d62;
    font-weight: 600;
    text-decoration: none;
}

.login-footer a:hover {
    text-decoration: underline;
}
</style>

<div class="login-page">
    <div class="login-card">

        <!-- HEADER -->
        <div class="login-header">
            <h2>Welcome Back</h2>
            <p>Login to continue learning on BharatLearn</p>
        </div>

        <!-- ERROR MESSAGE -->
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}

        <!-- LOGIN FORM -->
        <form method="POST">

            <label>Email</label>
            <div class="input-group">
                <input type="email" name="email" placeholder="Enter your email" required>
            </div>

            <label>Password</label>
            <div class="input-group">
                <input type="password" name="password" id="password" placeholder="Enter your password" required>
                <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
            </div>

            <button type="submit">Login</button>
        </form>

        <!-- FOOTER LINKS -->
        <div class="login-footer">
            <p>
                New student?
                <a href="{{ url_for('register') }}">Create an account</a>
            </p>
            <p>
                <a href="/">‚Üê Back to Home</a>
            </p>
        </div>

    </div>
</div>

<script>
/* Show / Hide Password */
function togglePassword() {
    const pwd = document.getElementById("password");
    pwd.type = pwd.type === "password" ? "text" : "password";
}
</script>

{% endblock %}
