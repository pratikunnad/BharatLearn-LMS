{% extends "base.html" %}
{% block content %}

<style>
/* ================= LOGIN PAGE ================= */
.login-page {
    min-height: calc(100vh - 80px);
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
}

/* ================= LOGIN CARD ================= */
.login-card {
    width: 100%;
    max-width: 420px;
    padding: 38px 34px;
    border-radius: 18px;
    background: rgba(255, 255, 255, 0.9);
    backdrop-filter: blur(14px);
    box-shadow: 0 25px 45px rgba(0,0,0,0.15);
    animation: slideFade 0.5s ease;
}

body.dark .login-card {
    background: rgba(2, 6, 23, 0.92);
    box-shadow: 0 25px 45px rgba(0,0,0,0.6);
}

/* ================= ANIMATION ================= */
@keyframes slideFade {
    from {
        opacity: 0;
        transform: translateY(24px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* ================= HEADER ================= */
.login-header {
    text-align: center;
    margin-bottom: 26px;
}

.login-header h2 {
    font-size: 28px;
    font-weight: 800;
    color: #0a3d62;
}

body.dark .login-header h2 {
    color: #60a5fa;
}

.login-header p {
    font-size: 14px;
    opacity: 0.85;
    margin-top: 6px;
}

/* ================= ERROR ================= */
.error {
    background: #fee2e2;
    color: #7f1d1d;
    padding: 12px;
    border-radius: 10px;
    font-size: 14px;
    margin-bottom: 18px;
    text-align: center;
}

/* ================= FORM ================= */
.login-card label {
    display: block;
    font-size: 14px;
    font-weight: 600;
    margin-bottom: 6px;
}

.input-group {
    position: relative;
    margin-bottom: 18px;
}

.input-group input {
    width: 100%;
    padding: 13px 44px 13px 14px;
    border-radius: 10px;
    border: 1px solid #cbd5e1;
    font-size: 14px;
    transition: border 0.2s, box-shadow 0.2s;
}

.input-group input:focus {
    outline: none;
    border-color: #0a3d62;
    box-shadow: 0 0 0 3px rgba(10,61,98,0.18);
}

body.dark .input-group input {
    background: #020617;
    color: #fff;
    border-color: #1e293b;
}

/* PASSWORD TOGGLE */
.toggle-password {
    position: absolute;
    right: 14px;
    top: 50%;
    transform: translateY(-50%);
    cursor: pointer;
    font-size: 16px;
    opacity: 0.7;
}

.toggle-password:hover {
    opacity: 1;
}

/* ================= BUTTON ================= */
.login-card button {
    width: 100%;
    padding: 14px;
    border-radius: 10px;
    border: none;
    background: linear-gradient(135deg, #0a3d62, #2563eb);
    color: white;
    font-size: 15px;
    font-weight: 700;
    cursor: pointer;
    transition: transform 0.2s, box-shadow 0.2s;
}

.login-card button:hover {
    transform: translateY(-2px);
    box-shadow: 0 14px 30px rgba(0,0,0,0.3);
}

/* ================= FOOTER ================= */
.login-footer {
    margin-top: 24px;
    text-align: center;
    font-size: 14px;
}

.login-footer a {
    color: #0a3d62;
    font-weight: 600;
    text-decoration: none;
}

body.dark .login-footer a {
    color: #60a5fa;
}

.login-footer a:hover {
    text-decoration: underline;
}
</style>

<div class="login-page">
    <div class="login-card">

        <!-- HEADER -->
        <div class="login-header">
            <h2>Welcome Back</h2>
            <p>Login to continue learning on BharatLearn</p>
        </div>

        <!-- ERROR MESSAGE -->
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}

        <!-- LOGIN FORM -->
        <form method="POST">

            <label>Email</label>
            <div class="input-group">
                <input type="email" name="email" placeholder="Enter your email" required>
            </div>

            <label>Password</label>
            <div class="input-group">
                <input type="password" name="password" id="password"
                       placeholder="Enter your password" required>
                <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
            </div>

            <button type="submit">Login</button>
        </form>

        <!-- FOOTER -->
        <div class="login-footer">
            <p>
                New Learner?
                <a href="{{ url_for('register') }}">Create an account</a>
            </p>
            <p>
                <a href="/">‚Üê Back to Home</a>
            </p>
        </div>

    </div>
</div>

<script>
function togglePassword() {
    const pwd = document.getElementById("password");
    pwd.type = pwd.type === "password" ? "text" : "password";
}
</script>

{% endblock %}
