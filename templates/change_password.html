{% extends "base.html" %}
{% block content %}

<style>
.change-password-card {
    max-width: 480px;
    margin: 40px auto;
    background: #ffffff;
    padding: 28px;
    border-radius: 14px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.12);
}

body.dark .change-password-card {
    background: #020617;
}

.change-password-card h2 {
    margin-bottom: 20px;
    color: #0a3d62;
}

body.dark .change-password-card h2 {
    color: #60a5fa;
}

.form-group {
    margin-bottom: 16px;
    position: relative;
}

.form-group label {
    font-weight: 600;
    display: block;
    margin-bottom: 6px;
}

.password-wrapper {
    position: relative;
}

.password-wrapper input {
    width: 100%;
    padding: 10px 42px 10px 12px;
    border-radius: 8px;
    border: 1px solid #ccc;
}

body.dark .password-wrapper input {
    background: #020617;
    color: #fff;
    border-color: #1e293b;
}

.toggle-password {
    position: absolute;
    right: 12px;
    top: 50%;
    transform: translateY(-50%);
    cursor: pointer;
    font-size: 14px;
    color: #64748b;
}

.toggle-password:hover {
    color: #0a3d62;
}

.strength-bar {
    width: 100%;
    height: 6px;
    background: #e5e7eb;
    border-radius: 6px;
    margin-top: 8px;
    overflow: hidden;
}

.strength-fill {
    height: 100%;
    width: 0;
    transition: width 0.3s ease;
}

.strength-text {
    font-size: 12px;
    margin-top: 6px;
    font-weight: 600;
}

.btn-primary {
    width: 100%;
    padding: 12px;
    border-radius: 8px;
    border: none;
    background: #0a3d62;
    color: white;
    font-weight: 600;
    cursor: pointer;
}

.btn-primary:hover {
    background: #08324f;
}

.btn-secondary {
    flex: 1;
    text-align: center;
    padding: 12px;
    border-radius: 8px;
    border: 1px solid #cbd5f5;
    background: #f8fafc;
    color: #0a3d62;
    font-weight: 600;
    text-decoration: none;
    cursor: pointer;
}

.btn-secondary:hover {
    background: #e2e8f0;
}

body.dark .btn-secondary {
    background: #020617;
    color: #60a5fa;
    border-color: #1e293b;
}

body.dark .btn-secondary:hover {
    background: #020617;
}

</style>

<div class="change-password-card">
    <h2>üîê Change Password</h2>

    <form method="POST">
        <!-- Current Password -->
        <div class="form-group">
            <label>Current Password</label>
            <div class="password-wrapper">
                <input type="password" name="current_password" required>
                <span class="toggle-password" onclick="togglePassword(this)">üëÅ</span>
            </div>
        </div>

        <!-- New Password -->
        <div class="form-group">
            <label>New Password</label>
            <div class="password-wrapper">
                <input type="password" id="newPassword" name="new_password"
                       required oninput="checkStrength()">
                <span class="toggle-password" onclick="togglePassword(this)">üëÅ</span>
            </div>

            <div class="strength-bar">
                <div class="strength-fill" id="strengthFill"></div>
            </div>
            <div class="strength-text" id="strengthText"></div>
        </div>

        <!-- Confirm Password -->
        <div class="form-group">
            <label>Confirm New Password</label>
            <div class="password-wrapper">
                <input type="password" name="confirm_password" required>
                <span class="toggle-password" onclick="togglePassword(this)">üëÅ</span>
            </div>
        </div>

        <div style="display: flex; gap: 12px; margin-top: 10px;">
            <button type="submit" class="btn-primary" id="submitBtn">
                Update Password
            </button>

            <a href="/learner/profile" class="btn-secondary">
                Cancel
            </a>
        </div>
    </form>
</div>

<script>
function togglePassword(el) {
    const input = el.previousElementSibling;
    if (input.type === "password") {
        input.type = "text";
        el.textContent = "üôà";
    } else {
        input.type = "password";
        el.textContent = "üëÅ";
    }
}

function checkStrength() {
    const password = document.getElementById("newPassword").value;
    const fill = document.getElementById("strengthFill");
    const text = document.getElementById("strengthText");
    const btn = document.getElementById("submitBtn");

    let score = 0;

    if (password.length >= 8) score++;
    if (/[A-Z]/.test(password)) score++;
    if (/[a-z]/.test(password)) score++;
    if (/[0-9]/.test(password)) score++;
    if (/[^A-Za-z0-9]/.test(password)) score++;

    const percent = (score / 5) * 100;
    fill.style.width = percent + "%";

    if (score <= 2) {
        fill.style.background = "#dc2626";
        text.textContent = "Weak password";
        btn.disabled = true;
    } else if (score <= 4) {
        fill.style.background = "#f59e0b";
        text.textContent = "Medium strength";
        btn.disabled = true;
    } else {
        fill.style.background = "#16a34a";
        text.textContent = "Strong password ‚úî";
        btn.disabled = false;
    }
}
</script>

{% endblock %}
