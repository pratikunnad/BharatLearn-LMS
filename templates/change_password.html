{% extends "base.html" %}
{% block content %}

<style>
/* ================= CARD ================= */
.password-container {
    max-width: 460px;
    margin: 60px auto;
}

.password-card {
    background: #ffffff;
    padding: 32px;
    border-radius: 18px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.12);
    position: relative;
    overflow: hidden;
}

.password-card::before {
    content: "";
    position: absolute;
    inset: 0;
    height: 6px;
    background: linear-gradient(90deg, #2563eb, #0a3d62);
}

/* DARK MODE */
body.dark .password-card {
    background: #020617;
}

/* ================= TITLE ================= */
.password-card h2 {
    text-align: center;
    font-size: 26px;
    margin-bottom: 24px;
    color: #0a3d62;
}

body.dark .password-card h2 {
    color: #60a5fa;
}

/* ================= FORM ================= */
.form-group {
    margin-bottom: 18px;
}

.form-group label {
    display: block;
    font-weight: 600;
    margin-bottom: 6px;
    font-size: 14px;
}

.password-wrapper {
    position: relative;
}

.password-wrapper input {
    width: 100%;
    padding: 12px 44px 12px 12px;
    border-radius: 10px;
    border: 1px solid #d1d5db;
    font-size: 14px;
}

body.dark .password-wrapper input {
    background: #020617;
    color: #fff;
    border-color: #1e293b;
}

/* TOGGLE ICON */
.toggle-password {
    position: absolute;
    right: 12px;
    top: 50%;
    transform: translateY(-50%);
    cursor: pointer;
    font-size: 16px;
    opacity: 0.6;
}

.toggle-password:hover {
    opacity: 1;
}

/* ================= PASSWORD STRENGTH ================= */
.strength-bar {
    width: 100%;
    height: 6px;
    background: #e5e7eb;
    border-radius: 6px;
    margin-top: 8px;
    overflow: hidden;
}

body.dark .strength-bar {
    background: #1e293b;
}

.strength-fill {
    height: 100%;
    width: 0;
    transition: width 0.3s ease;
}

.strength-text {
    font-size: 12px;
    margin-top: 6px;
    font-weight: 600;
}

/* ================= BUTTONS ================= */
.actions {
    display: flex;
    gap: 12px;
    margin-top: 20px;
}

.btn-primary {
    flex: 1;
    padding: 12px;
    border-radius: 10px;
    border: none;
    background: linear-gradient(135deg, #2563eb, #0a3d62);
    color: white;
    font-weight: 600;
    cursor: pointer;
}

.btn-primary:disabled {
    opacity: 0.6;
    cursor: not-allowed;
}

.btn-secondary {
    flex: 1;
    padding: 12px;
    border-radius: 10px;
    border: 1px solid #cbd5f5;
    background: #f8fafc;
    color: #0a3d62;
    font-weight: 600;
    text-decoration: none;
    text-align: center;
}

body.dark .btn-secondary {
    background: #020617;
    color: #60a5fa;
    border-color: #1e293b;
}
</style>

<div class="password-container">
    <div class="password-card">
        <h2>üîê Change Password</h2>

        <form method="POST">

            <!-- CURRENT PASSWORD -->
            <div class="form-group">
                <label>Current Password</label>
                <div class="password-wrapper">
                    <input type="password" name="current_password" required>
                    <span class="toggle-password" onclick="togglePassword(this)">üëÅ</span>
                </div>
            </div>

            <!-- NEW PASSWORD -->
            <div class="form-group">
                <label>New Password</label>
                <div class="password-wrapper">
                    <input type="password" id="newPassword" name="new_password"
                           required oninput="checkStrength()">
                    <span class="toggle-password" onclick="togglePassword(this)">üëÅ</span>
                </div>

                <div class="strength-bar">
                    <div class="strength-fill" id="strengthFill"></div>
                </div>
                <div class="strength-text" id="strengthText"></div>
            </div>

            <!-- CONFIRM PASSWORD -->
            <div class="form-group">
                <label>Confirm New Password</label>
                <div class="password-wrapper">
                    <input type="password" name="confirm_password" required>
                    <span class="toggle-password" onclick="togglePassword(this)">üëÅ</span>
                </div>
            </div>

            <!-- ACTIONS -->
            <div class="actions">
                <button type="submit" class="btn-primary" id="submitBtn" disabled>
                    Update Password
                </button>

                <a href="/learner/profile" class="btn-secondary">
                    Cancel
                </a>
            </div>

        </form>
    </div>
</div>

<script>
function togglePassword(el) {
    const input = el.previousElementSibling;
    if (input.type === "password") {
        input.type = "text";
        el.textContent = "üôà";
    } else {
        input.type = "password";
        el.textContent = "üëÅ";
    }
}

function checkStrength() {
    const password = document.getElementById("newPassword").value;
    const fill = document.getElementById("strengthFill");
    const text = document.getElementById("strengthText");
    const btn = document.getElementById("submitBtn");

    let score = 0;
    if (password.length >= 8) score++;
    if (/[A-Z]/.test(password)) score++;
    if (/[a-z]/.test(password)) score++;
    if (/[0-9]/.test(password)) score++;
    if (/[^A-Za-z0-9]/.test(password)) score++;

    const percent = (score / 5) * 100;
    fill.style.width = percent + "%";

    if (score <= 2) {
        fill.style.background = "#dc2626";
        text.textContent = "Weak password";
        btn.disabled = true;
    } else if (score <= 4) {
        fill.style.background = "#f59e0b";
        text.textContent = "Medium strength";
        btn.disabled = true;
    } else {
        fill.style.background = "#16a34a";
        text.textContent = "Strong password ‚úî";
        btn.disabled = false;
    }
}
</script>

{% endblock %}
