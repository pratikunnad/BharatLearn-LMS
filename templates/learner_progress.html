{% extends "base.html" %}
{% block content %}

<style>
/* =========================
   LEARNER PROGRESS PAGE
   ========================= */

/* PAGE WRAPPER */
.progress-wrapper {
    max-width: 1200px;
    margin: auto;
}

/* PAGE TITLE */
.page-title {
    font-size: 28px;
    font-weight: 700;
    color: #0a3d62;
    margin-bottom: 30px;
}
body.dark .page-title {
    color: #60a5fa;
}

/* ===== STATS GRID ===== */
.stats-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 24px;
    margin-bottom: 50px;
}

.stat-card {
    background: #ffffff;
    padding: 26px 22px;
    border-radius: 16px;
    text-align: center;
    box-shadow: 0 12px 30px rgba(0,0,0,0.08);
    transition: transform 0.25s ease;
}
.stat-card:hover {
    transform: translateY(-6px);
}

body.dark .stat-card {
    background: #020617;
}

.stat-card h3 {
    font-size: 13px;
    letter-spacing: 0.5px;
    color: #64748b;
    margin-bottom: 10px;
    text-transform: uppercase;
}

.stat-card p {
    font-size: 36px;
    font-weight: 800;
    color: #0a3d62;
}
body.dark .stat-card p {
    color: #60a5fa;
}

/* ===== SECTION TITLE ===== */
.section-title {
    font-size: 22px;
    font-weight: 700;
    margin: 20px 0 24px;
    color: #0a3d62;
}
body.dark .section-title {
    color: #60a5fa;
}

/* ===== CHART GRID ===== */
.chart-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(340px, 1fr));
    gap: 32px;
}

/* CHART CARD */
.chart-box {
    background: #ffffff;
    padding: 26px;
    border-radius: 18px;
    box-shadow: 0 14px 35px rgba(0,0,0,0.1);
}
body.dark .chart-box {
    background: #020617;
}

/* BACK BUTTON */
.back-btn-wrapper {
    margin-top: 50px;
    text-align: center;
}

.back-btn {
    display: inline-block;
    padding: 14px 34px;
    background: linear-gradient(135deg, #0a3d62, #2563eb);
    color: white;
    border-radius: 30px;
    text-decoration: none;
    font-weight: 700;
    font-size: 14px;
    transition: transform 0.25s ease, box-shadow 0.25s ease;
}

.back-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 12px 30px rgba(37,99,235,0.4);
}
</style>

<div class="progress-wrapper">

    <h2 class="page-title">üìà My Learning Progress</h2>

    <!-- ===== STATS ===== -->
    <div class="stats-grid">
        <div class="stat-card">
            <h3>Total Courses</h3>
            <p>{{ total_courses }}</p>
        </div>

        <div class="stat-card">
            <h3>Completed</h3>
            <p>{{ completed_courses }}</p>
        </div>

        <div class="stat-card">
            <h3>In Progress</h3>
            <p>{{ pending_courses }}</p>
        </div>

        <div class="stat-card">
            <h3>Completion</h3>
            <p>{{ completion_percent }}%</p>
        </div>
    </div>

    <!-- ===== CHARTS ===== -->
    <h3 class="section-title">Progress Overview</h3>

    <div class="chart-grid">
        <div class="chart-box">
            <canvas id="progressPie"></canvas>
        </div>

        <div class="chart-box">
            <canvas id="courseBar"></canvas>
        </div>
    </div>

</div>

<!-- ===== CHART JS ===== -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<!-- SAFE JSON DATA -->
<script id="progress-data" type="application/json">
{
    "completed": {{ completed_courses }},
    "pending": {{ pending_courses }}
}
</script>

<script id="course-data" type="application/json">
{{ course_progress | tojson | safe }}
</script>

<script>
const progressData = JSON.parse(
    document.getElementById("progress-data").textContent
);

const courseData = JSON.parse(
    document.getElementById("course-data").textContent
);

/* PIE CHART */
new Chart(document.getElementById("progressPie"), {
    type: "doughnut",
    data: {
        labels: ["Completed", "In Progress"],
        datasets: [{
            data: [progressData.completed, progressData.pending],
            backgroundColor: ["#22c55e", "#f97316"],
            borderWidth: 0
        }]
    },
    options: {
        cutout: "70%",
        plugins: {
            legend: {
                position: "bottom"
            }
        }
    }
});

/* BAR CHART */
new Chart(document.getElementById("courseBar"), {
    type: "bar",
    data: {
        labels: courseData.map(c => c.title),
        datasets: [{
            label: "Course Status",
            data: courseData.map(c => c.completed ? 1 : 0),
            backgroundColor: "#0a3d62",
            borderRadius: 8
        }]
    },
    options: {
        scales: {
            y: {
                beginAtZero: true,
                max: 1,
                ticks: {
                    stepSize: 1,
                    callback: value => value === 1 ? "Completed" : "In Progress"
                }
            }
        },
        plugins: {
            tooltip: {
                callbacks: {
                    label: ctx =>
                        ctx.raw === 1 ? "Completed" : "In Progress"
                }
            },
            legend: { display: false }
        }
    }
});
</script>

<div class="back-btn-wrapper">
    <a href="/learner/dashboard" class="back-btn">‚Üê Back to Dashboard</a>
</div>

{% endblock %}
