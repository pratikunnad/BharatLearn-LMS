{% extends "base.html" %}
{% block content %}

<style>
/* =========================
   PAGE WRAPPER
========================= */
.register-page {
    min-height: 90vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
}

/* =========================
   REGISTER CARD
========================= */
.register-card {
    width: 100%;
    max-width: 440px;
    background: #ffffff;
    border-radius: 14px;
    overflow: hidden;
    box-shadow: 0 20px 40px rgba(0,0,0,0.12);
}

/* DARK MODE SUPPORT */
body.dark .register-card {
    background: #020617;
}

/* =========================
   CARD HEADER
========================= */
.register-header {
    background: linear-gradient(135deg, #0a3d62, #1e90ff);
    padding: 30px 25px;
    text-align: center;
    color: white;
}

.register-header h2 {
    margin-bottom: 6px;
    font-size: 24px;
}

.register-header p {
    font-size: 14px;
    opacity: 0.9;
}

/* =========================
   FORM BODY
========================= */
.register-body {
    padding: 30px 28px;
}

/* FORM GROUP */
.form-group {
    margin-bottom: 16px;
}

.form-group label {
    display: block;
    font-size: 14px;
    font-weight: 600;
    margin-bottom: 6px;
    color: #333;
}

body.dark .form-group label {
    color: #e5e7eb;
}

.form-group input {
    width: 100%;
    padding: 12px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 14px;
    transition: border 0.2s, box-shadow 0.2s;
}

.form-group input:focus {
    outline: none;
    border-color: #1e90ff;
    box-shadow: 0 0 0 2px rgba(30,144,255,0.15);
}

/* =========================
   PASSWORD HINT
========================= */
.password-hint {
    font-size: 12px;
    color: #666;
    margin-top: -8px;
    margin-bottom: 12px;
}

body.dark .password-hint {
    color: #94a3b8;
}

/* =========================
   SUBMIT BUTTON
========================= */
.register-btn {
    width: 100%;
    padding: 13px;
    background: linear-gradient(135deg, #0a3d62, #1e90ff);
    color: white;
    font-size: 15px;
    font-weight: 600;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: transform 0.2s, box-shadow 0.2s;
}

.register-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
}

/* =========================
   SUCCESS MESSAGE
========================= */
.success-msg {
    text-align: center;
    color: #16a34a;
    font-weight: 600;
    margin-top: 15px;
}

/* =========================
   FOOTER LINKS
========================= */
.register-footer {
    text-align: center;
    margin-top: 22px;
    font-size: 14px;
}

.register-footer a {
    color: #1e90ff;
    font-weight: 600;
    text-decoration: none;
}

.register-footer a:hover {
    text-decoration: underline;
}
</style>

<div class="register-page">

    <div class="register-card">

        <!-- HEADER -->
        <div class="register-header">
            <h2>Create Your Account</h2>
            <p>Join BharatLearn and start learning today</p>
        </div>

        <!-- FORM BODY -->
        <div class="register-body">

            <form method="POST">

                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" name="name" placeholder="Enter your full name" required>
                </div>

                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" name="email" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password" placeholder="Create a strong password" required>
                </div>

                <p class="password-hint">
                    Must be at least 6 characters
                </p>

                <div class="form-group">
                    <label>Confirm Password</label>
                    <input type="password" name="confirm_password" placeholder="Re-enter password" required>
                </div>

                <button type="submit" class="register-btn">
                    Create Account
                </button>
            </form>

            {% if message %}
                <p class="success-msg">{{ message }}</p>
            {% endif %}

            <div class="register-footer">
                Already have an account?
                <a href="/login">Login here</a>
            </div>

        </div>
    </div>
</div>

{% endblock %}
