{% extends "base.html" %}
{% block content %}

<style>
/* ================= PAGE WRAPPER ================= */
.register-page {
    min-height: 92vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 24px;
}

/* ================= REGISTER CARD ================= */
.register-card {
    width: 100%;
    max-width: 460px;
    background: #ffffff;
    border-radius: 16px;
    overflow: hidden;
    box-shadow: 0 20px 45px rgba(0,0,0,0.15);
}

body.dark .register-card {
    background: #020617;
}

/* ================= HEADER ================= */
.register-header {
    padding: 34px 26px;
    text-align: center;
    background: linear-gradient(135deg, #0a3d62, #2563eb);
    color: #ffffff;
}

.register-header h2 {
    font-size: 26px;
    font-weight: 800;
    margin-bottom: 6px;
}

.register-header p {
    font-size: 14px;
    opacity: 0.9;
}

/* ================= BODY ================= */
.register-body {
    padding: 32px 30px;
}

/* ================= FORM ================= */
.form-group {
    margin-bottom: 18px;
}

.form-group label {
    display: block;
    font-size: 14px;
    font-weight: 600;
    margin-bottom: 6px;
    color: #0f172a;
}

body.dark .form-group label {
    color: #e5e7eb;
}

.form-group input {
    width: 100%;
    padding: 12px 14px;
    border-radius: 10px;
    border: 1px solid #cbd5e1;
    font-size: 14px;
    transition: border 0.2s, box-shadow 0.2s;
}

body.dark .form-group input {
    background: #020617;
    color: #ffffff;
    border-color: #1e293b;
}

.form-group input:focus {
    outline: none;
    border-color: #2563eb;
    box-shadow: 0 0 0 3px rgba(37,99,235,0.18);
}

/* ================= PASSWORD HINT ================= */
.password-hint {
    font-size: 12px;
    color: #64748b;
    margin-top: -6px;
    margin-bottom: 14px;
}

body.dark .password-hint {
    color: #94a3b8;
}

/* ================= BUTTON ================= */
.register-btn {
    width: 100%;
    padding: 14px;
    margin-top: 10px;
    border-radius: 10px;
    border: none;
    background: linear-gradient(135deg, #0a3d62, #2563eb);
    color: #ffffff;
    font-size: 15px;
    font-weight: 700;
    cursor: pointer;
    transition: transform 0.2s, box-shadow 0.2s;
}

.register-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 14px 32px rgba(0,0,0,0.25);
}

/* ================= MESSAGE ================= */
.success-msg {
    margin-top: 16px;
    text-align: center;
    font-weight: 600;
    color: #16a34a;
}

/* ================= FOOTER ================= */
.register-footer {
    text-align: center;
    margin-top: 24px;
    font-size: 14px;
}

.register-footer a {
    color: #2563eb;
    font-weight: 700;
    text-decoration: none;
}

.register-footer a:hover {
    text-decoration: underline;
}
</style>

<div class="register-page">
    <div class="register-card">

        <!-- HEADER -->
        <div class="register-header">
            <h2>Create Your Account</h2>
            <p>Join BharatLearn and start your learning journey.</p>
        </div>

        <!-- BODY -->
        <div class="register-body">
            <form method="POST">

                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" name="name" placeholder="Enter your full name" required>
                </div>

                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" name="email" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password" placeholder="Create a strong password" required>
                </div>

                <p class="password-hint">
                    Minimum 6 characters recommended
                </p>

                <div class="form-group">
                    <label>Confirm Password</label>
                    <input type="password" name="confirm_password" placeholder="Re-enter your password" required>
                </div>

                <button type="submit" class="register-btn">
                    Create Account
                </button>
            </form>

            {% if message %}
                <p class="success-msg">{{ message }}</p>
            {% endif %}

            <div class="register-footer">
                Already have an account?
                <a href="/login">Login here</a>
            </div>
        </div>

    </div>
</div>

{% endblock %}
