{% extends "base.html" %}
{% block content %}

<style>
.analytics-wrapper {
    padding: 30px 40px;
}

.page-title {
    font-size: 28px;
    font-weight: 700;
    color: #0a3d62;
    margin-bottom: 30px;
}

body.dark .page-title {
    color: #60a5fa;
}

/* STATS */
.stats-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 22px;
    margin-bottom: 45px;
}

.stat-card {
    background: #ffffff;
    padding: 24px;
    border-radius: 12px;
    text-align: center;
    box-shadow: 0 10px 28px rgba(0,0,0,0.08);
}

.stat-card h3 {
    font-size: 13px;
    text-transform: uppercase;
    color: #64748b;
}

.stat-card p {
    font-size: 34px;
    font-weight: 700;
    color: #0a3d62;
}

body.dark .stat-card {
    background: #020617;
}

body.dark .stat-card p {
    color: #60a5fa;
}

/* SECTION */
.section-title {
    font-size: 20px;
    font-weight: 600;
    margin: 40px 0 18px;
    color: #0a3d62;
}

body.dark .section-title {
    color: #60a5fa;
}

/* CHARTS */
.chart-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
    gap: 30px;
    margin-top: 30px;
}

.chart-box {
    background: #ffffff;
    padding: 25px;
    border-radius: 12px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.08);
}

body.dark .chart-box {
    background: #020617;
}

/* BACK BUTTON */
.back-btn-wrapper {
    margin-top: 40px;
    text-align: center;
}

.back-btn {
    padding: 12px 28px;
    background: linear-gradient(135deg, #0a3d62, #1e90ff);
    color: #ffffff;
    border-radius: 30px;
    text-decoration: none;
    font-weight: 600;
}
</style>

<div class="analytics-wrapper">

    <h2 class="page-title">Enrollment Analytics</h2>

    <!-- STATS -->
    <div class="stats-container">
        <div class="stat-card">
            <h3>Total Enrollments</h3>
            <p>{{ total_enrollments }}</p>
        </div>
        <div class="stat-card">
            <h3>Total Students</h3>
            <p>{{ total_students }}</p>
        </div>
        <div class="stat-card">
            <h3>Total Courses</h3>
            <p>{{ total_courses }}</p>
        </div>
        <div class="stat-card">
            <h3>Today's Enrollments</h3>
            <p>{{ today_enrollments }}</p>
        </div>
    </div>

    <h3 class="section-title">Visual Analytics</h3>

    <!-- CHARTS -->
    <div class="chart-grid">
        <div class="chart-box">
            <canvas id="courseChart"></canvas>
        </div>

        <div class="chart-box">
            <canvas id="difficultyChart"></canvas>
        </div>
    </div>

    <!-- DATA -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script id="course-data" type="application/json">
        {{ course_data | tojson | safe }}
    </script>

    <script id="difficulty-data" type="application/json">
        {{ difficulty_data | tojson | safe }}
    </script>

    <script>
    /* COURSE BAR CHART */
    const courseData = JSON.parse(document.getElementById("course-data").textContent);
    new Chart(document.getElementById("courseChart"), {
        type: "bar",
        data: {
            labels: courseData.map(c => c.title),
            datasets: [{
                label: "Enrollments",
                data: courseData.map(c => c.total),
                backgroundColor: "#1e90ff"
            }]
        }
    });

    /* DIFFICULTY PIE CHART */
    const difficultyData = JSON.parse(document.getElementById("difficulty-data").textContent);
    new Chart(document.getElementById("difficultyChart"), {
        type: "pie",
        data: {
            labels: difficultyData.map(d => d.difficulty),
            datasets: [{
                data: difficultyData.map(d => d.total),
                backgroundColor: [
                    "#0a3d62",
                    "#1e90ff",
                    "#38bdf8",
                    "#22c55e"
                ]
            }]
        }
    });
    </script>

    <div class="back-btn-wrapper">
        <a href="/admin/dashboard" class="back-btn">
            ‚Üê Back to Admin Dashboard
        </a>
    </div>

</div>

{% endblock %}
