{% extends "base.html" %}
{% block content %}

<style>
.program-hub {
  max-width: 900px;
  margin: 40px auto;
  text-align: center;
}
.lang-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 25px;
  margin-top: 40px;
}
.lang-card {
  padding: 25px;
  border-radius: 14px;
  background: #ffffff;
  box-shadow: 0 10px 26px rgba(0,0,0,0.08);
}
.lang-card a {
  text-decoration: none;
  font-size: 18px;
  font-weight: 700;
  color: #0a3d62;
}

/* ===== BACK BUTTON ===== */
.back-btn-wrapper {
    margin-top: 40px;
    text-align: center;
}

.back-btn {
    display: inline-flex;
    align-items: center;
    gap: 8px;
    padding: 12px 26px;
    background: linear-gradient(135deg, #0a3d62, #1e90ff);
    color: #ffffff;
    border-radius: 30px;
    text-decoration: none;
    font-weight: 600;
    transition: transform 0.2s, box-shadow 0.2s;
}

.back-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 25px rgba(0,0,0,0.25);
}
</style>

<div class="program-hub">
  <h2>Basic Programming Programs</h2>
  <p>Select a language to view basic programs</p>

  <div class="lang-grid">
    <div class="lang-card"><a href="/programs/python">Python</a></div>
    <div class="lang-card"><a href="/programs/c">C</a></div>
    <div class="lang-card"><a href="/programs/cpp">C++</a></div>
    <div class="lang-card"><a href="/programs/java">Java</a></div>
    <div class="lang-card"><a href="/programs/csharp">C#</a></div>
    <div class="lang-card"><a href="/programs/go">Go</a></div>
  </div>
</div>

<div class="back-btn-wrapper">
    <a href="/learner/dashboard" class="back-btn">‚Üê Back to Dashboard</a>
</div>

{% endblock %}
