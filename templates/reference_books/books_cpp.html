{% extends "base.html" %}
{% block content %}

<style>
.books-wrapper {
  max-width: 1000px;
  margin: 40px auto;
  padding: 20px;
}
.book-card {
  display: flex;
  gap: 20px;
  background: #fff;
  padding: 20px;
  border-radius: 16px;
  box-shadow: 0 10px 26px rgba(0,0,0,0.08);
  margin-bottom: 25px;
}
.book-card img {
  width: 120px;
  height: 160px;
  object-fit: cover;
  border-radius: 10px;
}
.book-info h3 {
  margin-bottom: 8px;
  color: #0a3d62;
}
.view-btn {
  display: inline-block;
  margin-top: 10px;
  padding: 8px 16px;
  background: #0a3d62;
  color: white;
  border-radius: 8px;
  text-decoration: none;
}

/* BACK BUTTON */
.back-btn-wrapper {
    margin-top: 40px;
    text-align: center;
}

.back-btn {
    padding: 12px 28px;
    background: linear-gradient(135deg, #0a3d62, #2563eb);
    color: white;
    border-radius: 30px;
    text-decoration: none;
    font-weight: 600;
}

/* DARK MODE */
body.dark .course-card {
    background: #020617;
}

body.dark .course-card p,
body.dark .enroll-date {
    color: #cbd5f5;
}

body.dark .course-card h3 {
    color: #60a5fa;
}
</style>

<div class="books-wrapper">
  <h2>CPP Reference Books</h2>

  <!-- Book 1 -->
  <div class="book-card">
    <img src="/static/book_images/python1.jpg">
    <div class="book-info">
      <h3>Learning Python</h3>
      <p>Author: Mark Lutz</p>
      <a href="/static/book_pdfs/python1.pdf" target="_blank" class="view-btn">View Book</a>
    </div>
  </div>

  <!-- Repeat for 5 books -->
</div>

<div class="back-btn-wrapper">
    <a href="/student/reference-books" class="back-btn">‚Üê Back to Reference books</a>
</div>

{% endblock %}
