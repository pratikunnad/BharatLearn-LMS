{% extends "base.html" %}
{% block content %}

<h2>{{ language }} Reference Books</h2>

<input type="text" id="searchBook" placeholder="Search books...">

<div class="books-grid">
  {% for book in books %}
    <div class="book-card">
      <img src="{{ url_for('static', filename=book.image_path) }}" alt="{{ book.title }}">

      <h4>{{ book.title }}</h4>
      <p>{{ book.author }}</p>

      <a href="{{ url_for('view_book', book_id=book.id) }}" class="btn">
        View Book
      </a>
    </div>
  {% endfor %}
</div>

{% endblock %}
