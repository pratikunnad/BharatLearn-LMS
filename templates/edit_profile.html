{% extends "base.html" %}
{% block content %}

<h2>Edit Profile</h2>

<form method="POST" enctype="multipart/form-data" class="profile-form">

    <label>Full Name</label>
    <input type="text" name="name" value="{{ user.name }}" required>

    <label>Date of Birth</label>
    <input type="date" name="dob" value="{{ user.dob }}">

    <label>Bio</label>
    <textarea name="bio" rows="4">{{ user.bio }}</textarea>

    <label>Profile Image</label>
    <input type="file" name="profile_image" accept="image/*">

    <!-- ACTION BUTTONS -->
    <div class="form-actions">
        <button type="submit" class="btn-primary">Save Changes</button>

        <a href="/student/profile" class="btn-secondary">
            Cancel
        </a>
    </div>
</form>

<style>
.profile-form {
    max-width: 500px;
    background: var(--card-light);
    padding: 24px;
    border-radius: 12px;
}

.profile-form label {
    display: block;
    margin-top: 12px;
    font-weight: 600;
}

.profile-form input,
.profile-form textarea {
    width: 100%;
    padding: 10px;
    margin-top: 6px;
    border-radius: 8px;
    border: 1px solid var(--border-light);
}

.form-actions {
    display: flex;
    gap: 12px;
    margin-top: 20px;
}

.btn-primary {
    flex: 1;
    padding: 12px;
    background: var(--primary);
    color: white;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    text-align: center;
}

.btn-secondary {
    flex: 1;
    padding: 12px;
    background: transparent;
    color: var(--primary);
    border: 1px solid var(--primary);
    border-radius: 10px;
    cursor: pointer;
    text-align: center;
    text-decoration: none;
}

.btn-secondary:hover {
    background: rgba(10, 61, 98, 0.08);
}
</style>

{% endblock %}
