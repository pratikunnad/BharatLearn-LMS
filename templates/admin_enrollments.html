<!DOCTYPE html>
<html>
<head>
    <title>Admin - Enrollments</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<h2>Student Enrollments</h2>

<table border="1" cellpadding="10">
    <tr>
        <th>Student</th>
        <th>Email</th>
        <th>Course</th>
        <th>Enrolled At</th>
        <th>Action</th>
    </tr>

    {% for e in enrollments %}
    <tr>
        <td>{{ e.student_name }}</td>
        <td>{{ e.email }}</td>
        <td>{{ e.course_title }}</td>
        <td>{{ e.enrolled_at }}</td>
        <td>
            <form method="POST" action="{{ url_for('admin_unenroll', enrollment_id=e.enrollment_id) }}">
                <button type="submit" style="background:red;color:white;">
                    Unenroll
                </button>
            </form>
        </td>
    </tr>
    {% endfor %}
</table>

<br>
<a href="/admin/dashboard">â¬… Back to Dashboard</a>

</body>
</html>
