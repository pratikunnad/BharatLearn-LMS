{% extends "base.html" %}
{% block content %}

<style>
/* =====================================================
   ADD COURSE – ADMIN FORM (BharatLearn)
   ===================================================== */

/* PAGE WRAPPER */
.add-course-wrapper {
    max-width: 760px;
    margin: 50px auto;
    padding: 0 20px;
}

/* CARD */
.add-course-card {
    background: #ffffff;
    padding: 38px 42px;
    border-radius: 14px;
    box-shadow: 0 12px 35px rgba(0,0,0,0.08);
}

/* DARK MODE */
body.dark .add-course-card {
    background: #020617;
    box-shadow: 0 12px 35px rgba(255,255,255,0.05);
}

/* HEADER */
.add-course-header {
    text-align: center;
    margin-bottom: 35px;
}

.add-course-header h2 {
    font-size: 26px;
    color: #0a3d62;
    margin-bottom: 6px;
}

body.dark .add-course-header h2 {
    color: #60a5fa;
}

.add-course-header p {
    font-size: 14px;
    color: #666;
}

body.dark .add-course-header p {
    color: #cbd5f5;
}

/* FORM GROUP */
.form-group {
    margin-bottom: 22px;
}

.form-group label {
    display: block;
    font-size: 14px;
    font-weight: 600;
    margin-bottom: 6px;
    color: #333;
}

body.dark .form-group label {
    color: #e5e7eb;
}

/* INPUTS */
.form-group input,
.form-group textarea,
.form-group select {
    width: 100%;
    padding: 12px 14px;
    border-radius: 8px;
    border: 1px solid #cbd5e1;
    font-size: 14px;
    transition: border-color 0.2s, box-shadow 0.2s;
}

body.dark .form-group input,
body.dark .form-group textarea,
body.dark .form-group select {
    background: #020617;
    border-color: #1e293b;
    color: #e5e7eb;
}

.form-group input:focus,
.form-group textarea:focus,
.form-group select:focus {
    outline: none;
    border-color: #0a3d62;
    box-shadow: 0 0 0 2px rgba(10,61,98,0.15);
}

/* TEXTAREA */
.form-group textarea {
    resize: vertical;
    min-height: 100px;
}

/* HELP TEXT */
.help-text {
    font-size: 12px;
    margin-top: 4px;
    color: #6b7280;
}

body.dark .help-text {
    color: #9ca3af;
}

/* TWO COLUMN GRID */
.form-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
    gap: 20px;
}

/* SUBMIT BUTTON */
.submit-btn {
    width: 100%;
    margin-top: 10px;
    padding: 14px;
    background: linear-gradient(135deg, #0a3d62, #1e90ff);
    color: #ffffff;
    border: none;
    border-radius: 10px;
    font-size: 15px;
    font-weight: 600;
    cursor: pointer;
    transition: transform 0.2s, box-shadow 0.2s;
}

.submit-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
}

/* ===== BACK BUTTON ===== */
.back-btn-wrapper {
    margin-top: 40px;
    text-align: center;
}

.back-btn {
    display: inline-flex;
    align-items: center;
    gap: 8px;
    padding: 12px 26px;
    background: linear-gradient(135deg, #0a3d62, #1e90ff);
    color: #ffffff;
    border-radius: 30px;
    text-decoration: none;
    font-weight: 600;
    transition: transform 0.2s, box-shadow 0.2s;
}

.back-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 25px rgba(0,0,0,0.25);
}
</style>

<div class="add-course-wrapper">
    <div class="add-course-card">

        <!-- HEADER -->
        <div class="add-course-header">
            <h2>Add New Course</h2>
            <p>Create and publish a new learning resource for learners</p>
        </div>

        <!-- FORM -->
        <form method="POST">

            <div class="form-group">
                <label>Course Title</label>
                <input type="text" name="title" placeholder="e.g. Python for Beginners" required>
            </div>

            <div class="form-group">
                <label>Description</label>
                <textarea name="description" placeholder="Brief overview of what learners will learn" required></textarea>
            </div>

            <div class="form-grid">

                <div class="form-group">
                    <label>Programming Language</label>
                    <select name="programming_language">
                        <option value="Python">Python</option>
                        <option value="Java">Java</option>
                        <option value="C">C</option>
                        <option value="C++">C++</option>
                        <option value="C#">C#</option>
                        <option value="GO">GO</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Audio Language</label>
                    <select name="audio_language">
                        <option value="English">English</option>
                        <option value="Hindi">Hindi</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Difficulty Level</label>
                    <select name="difficulty">
                        <option value="Beginner">Beginner</option>
                        <option value="Advanced">Advanced</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Source / Platform</label>
                    <input type="text" name="source" placeholder="Udemy, Coursera, YouTube">
                </div>

            </div>

            <div class="form-group">
                <label>Course Link (External URL)</label>
                <input type="url" name="course_link" placeholder="https://example.com/course" required>
                <div class="help-text">Learners will be redirected to this link</div>
            </div>

            <div class="form-group">
                <label>Image URL (Optional)</label>
                <input type="text" name="image_url" placeholder="https://image-link.jpg">
            </div>

            <button type="submit" class="submit-btn">Add Course</button>
        </form>

        <!-- FOOTER -->
        <div class="back-btn-wrapper">
        <a href="/admin/dashboard" class="back-btn">
            ← Back to Admin Dashboard
        </a>
    </div>

    </div>
</div>

{% endblock %}
