{% extends "base.html" %}

{% block content %}

<style>
/* PAGE WRAPPER */
.add-course-container {
    max-width: 700px;
    margin: 40px auto;
    background: #ffffff;
    padding: 35px 40px;
    border-radius: 10px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.08);
}

/* TITLE */
.add-course-container h2 {
    text-align: center;
    margin-bottom: 25px;
    color: #0a3d62;
}

/* FORM */
.add-course-container label {
    font-weight: 600;
    display: block;
    margin-bottom: 6px;
    color: #333;
}

.add-course-container input,
.add-course-container textarea,
.add-course-container select {
    width: 100%;
    padding: 10px 12px;
    border-radius: 6px;
    border: 1px solid #ccc;
    margin-bottom: 18px;
    font-size: 14px;
    transition: border-color 0.2s;
}

.add-course-container input:focus,
.add-course-container textarea:focus,
.add-course-container select:focus {
    outline: none;
    border-color: #0a3d62;
}

/* TEXTAREA */
.add-course-container textarea {
    resize: vertical;
    min-height: 90px;
}

/* BUTTON */
.add-course-container button {
    width: 100%;
    padding: 12px;
    background: #0a3d62;
    color: white;
    border: none;
    border-radius: 6px;
    font-size: 15px;
    font-weight: 600;
    cursor: pointer;
    transition: background 0.2s, transform 0.15s;
}

.add-course-container button:hover {
    background: #094067;
    transform: translateY(-1px);
}

/* BACK LINK */
.back-link {
    display: block;
    margin-top: 20px;
    text-align: center;
    text-decoration: none;
    color: #0a3d62;
    font-weight: 500;
}

.back-link:hover {
    text-decoration: underline;
}
</style>

<div class="add-course-container">

    <h2>➕ Add New Course</h2>

    <form method="POST">

        <label>Course Title</label>
        <input type="text" name="title" required>

        <label>Description</label>
        <textarea name="description" required></textarea>

        <label>Programming Language</label>
        <select name="programming_language">
            <option value="Python">Python</option>
            <option value="Java">Java</option>
            <option value="Web">Web Development</option>
            <option value="C++">C++</option>
        </select>

        <label>Audio Language</label>
        <select name="audio_language">
            <option value="English">English</option>
            <option value="Hindi">Hindi</option>
        </select>

        <label>Difficulty</label>
        <select name="difficulty">
            <option value="Beginner">Beginner</option>
            <option value="Intermediate">Intermediate</option>
            <option value="Advance">Advanced</option>
        </select>

        <label>Source (Tutor / Platform)</label>
        <input type="text" name="source" placeholder="Udemy, Coursera, YouTube">

        <label>Course Link (External URL)</label>
        <input type="url" name="course_link" required>

        <label>Image URL</label>
        <input type="text" name="image_url">

        <button type="submit">Add Course</button>
    </form>

    <a href="/admin/dashboard" class="back-link">⬅ Back to Dashboard</a>

</div>

{% endblock %}
