{% extends "base.html" %}
{% block content %}

<style>
/* ================= ROOT ================= */
:root {
  --primary: #2563eb;
  --secondary: #0a3d62;
  --bg-light: #f8fafc;
  --bg-dark: #020617;
  --card-light: #ffffff;
  --card-dark: #020617;
  --text-light: #0f172a;
  --text-dark: #e5e7eb;
  --border-light: #e5e7eb;
  --border-dark: #1e293b;
}

/* ================= PAGE ================= */
.edit-page {
  max-width: 1000px;
  margin: 40px auto;
  padding: 20px;
}

.edit-header {
  text-align: center;
  margin-bottom: 30px;
}

.edit-header h2 {
  font-size: 28px;
  font-weight: 800;
  color: var(--secondary);
}

body.dark .edit-header h2 {
  color: #60a5fa;
}

.edit-header p {
  font-size: 14px;
  opacity: 0.8;
}

/* ================= CARD ================= */
.edit-card {
  background: var(--card-light);
  border-radius: 18px;
  padding: 30px;
  box-shadow: 0 14px 35px rgba(0,0,0,0.08);
}

body.dark .edit-card {
  background: var(--card-dark);
  box-shadow: 0 14px 35px rgba(255,255,255,0.05);
}

/* ================= FORM GRID ================= */
.form-grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 22px;
}

.form-group {
  display: flex;
  flex-direction: column;
}

.form-group.full {
  grid-column: 1 / -1;
}

.form-group label {
  font-size: 14px;
  font-weight: 600;
  margin-bottom: 6px;
  color: #334155;
}

body.dark .form-group label {
  color: var(--text-dark);
}

.form-group input,
.form-group select {
  padding: 13px 14px;
  border-radius: 12px;
  border: 1px solid var(--border-light);
  font-size: 15px;
}

body.dark .form-group input,
body.dark .form-group select {
  background: #020617;
  color: var(--text-dark);
  border-color: var(--border-dark);
}

/* ================= FILE INFO ================= */
.file-info {
  font-size: 13px;
  margin-top: 6px;
  opacity: 0.8;
}

/* ================= ACTIONS ================= */
.actions {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-top: 35px;
  gap: 15px;
}

.btn {
  padding: 12px 28px;
  border-radius: 30px;
  font-weight: 600;
  border: none;
  cursor: pointer;
  text-decoration: none;
  transition: transform .2s, box-shadow .2s;
}

.btn-primary {
  background: linear-gradient(135deg, #0a3d62, #2563eb);
  color: white;
}

.btn-secondary {
  background: #e5e7eb;
  color: #111;
}

body.dark .btn-secondary {
  background: #1e293b;
  color: #e5e7eb;
}

.btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 8px 20px rgba(0,0,0,0.2);
}

/* ================= MOBILE ================= */
@media (max-width: 700px) {
  .form-grid {
    grid-template-columns: 1fr;
  }

  .actions {
    flex-direction: column-reverse;
  }

  .btn {
    width: 100%;
    text-align: center;
  }
}
</style>

<div class="edit-page">

  <!-- HEADER -->
  <div class="edit-header">
    <h2>Edit Reference Book</h2>
    <p>Update book details, PDF, or cover image</p>
  </div>

  <!-- CARD -->
  <div class="edit-card">
    <form method="POST" enctype="multipart/form-data">

      <div class="form-grid">

        <!-- TITLE -->
        <div class="form-group">
          <label>Book Title</label>
          <input type="text" name="title" value="{{ book.title }}" required>
        </div>

        <!-- AUTHOR -->
        <div class="form-group">
          <label>Author</label>
          <input type="text" name="author" value="{{ book.author }}" required>
        </div>

        <!-- LANGUAGE -->
        <div class="form-group">
          <label>Language</label>
          <select name="language" required>
            <option value="python" {% if book.language == 'python' %}selected{% endif %}>Python</option>
            <option value="c" {% if book.language == 'c' %}selected{% endif %}>C</option>
            <option value="cpp" {% if book.language == 'cpp' %}selected{% endif %}>C++</option>
            <option value="java" {% if book.language == 'java' %}selected{% endif %}>Java</option>
            <option value="csharp" {% if book.language == 'csharp' %}selected{% endif %}>C#</option>
            <option value="go" {% if book.language == 'go' %}selected{% endif %}>Go</option>
          </select>
        </div>

        <!-- PDF -->
        <div class="form-group full">
          <label>Replace PDF (optional)</label>
          <input type="file" name="pdf" accept="application/pdf">
          <div class="file-info">
            Current file: {{ book.pdf_path }}
          </div>
        </div>

        <!-- IMAGE -->
        <div class="form-group full">
          <label>Replace Cover Image (optional)</label>
          <input type="file" name="image" accept="image/*">
          <div class="file-info">
            Current image: {{ book.image_path }}
          </div>
        </div>

      </div>

      <!-- ACTIONS -->
      <div class="actions">
        <a href="/admin/reference-books" class="btn btn-secondary">
          ‚Üê Cancel
        </a>

        <button type="submit" class="btn btn-primary">
          üíæUpdate Book
        </button>
      </div>

    </form>
  </div>

</div>

{% endblock %}
