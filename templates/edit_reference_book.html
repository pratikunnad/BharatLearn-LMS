{% extends "base.html" %}
{% block content %}

<style>
.edit-container {
  max-width: 900px;
  margin: 40px auto;
  padding: 20px;
}

.edit-card {
  background: #ffffff;
  border-radius: 18px;
  box-shadow: 0 12px 30px rgba(0,0,0,0.08);
  padding: 30px;
}

.edit-card h2 {
  text-align: center;
  color: #0a3d62;
  margin-bottom: 30px;
}

/* FORM GRID */
.form-grid {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 20px;
}

.form-group {
  display: flex;
  flex-direction: column;
}

.form-group label {
  font-weight: 600;
  margin-bottom: 6px;
  color: #334155;
}

.form-group input,
.form-group select {
  padding: 12px 14px;
  border-radius: 10px;
  border: 1px solid #cbd5e1;
  font-size: 15px;
}

/* FULL WIDTH */
.form-group.full {
  grid-column: 1 / -1;
}

/* FILE PREVIEW */
.file-info {
  font-size: 13px;
  color: #64748b;
  margin-top: 6px;
}

/* ACTION BUTTONS */
.actions {
  display: flex;
  justify-content: space-between;
  margin-top: 30px;
}

.btn {
  padding: 12px 26px;
  border-radius: 30px;
  text-decoration: none;
  font-weight: 600;
  border: none;
  cursor: pointer;
}

.btn-save {
  background: linear-gradient(135deg, #0a3d62, #2563eb);
  color: white;
}

.btn-cancel {
  background: #e5e7eb;
  color: #111;
}

/* DARK MODE */
body.dark .edit-card {
  background: #020617;
}

body.dark label,
body.dark h2 {
  color: #e5e7eb;
}

body.dark input,
body.dark select {
  background: #020617;
  color: #e5e7eb;
  border-color: #334155;
}
</style>

<div class="edit-container">
  <div class="edit-card">
    <h2>Edit Reference Book</h2>

    <form method="POST" enctype="multipart/form-data">

      <div class="form-grid">

        <!-- TITLE -->
        <div class="form-group">
          <label>Book Title</label>
          <input type="text" name="title" value="{{ book.title }}" required>
        </div>

        <!-- AUTHOR -->
        <div class="form-group">
          <label>Author</label>
          <input type="text" name="author" value="{{ book.author }}" required>
        </div>

        <!-- LANGUAGE -->
        <div class="form-group">
          <label>Language</label>
          <select name="language" required>
            <option value="python" {% if book.language == 'python' %}selected{% endif %}>Python</option>
            <option value="c" {% if book.language == 'c' %}selected{% endif %}>C</option>
            <option value="cpp" {% if book.language == 'cpp' %}selected{% endif %}>C++</option>
            <option value="java" {% if book.language == 'java' %}selected{% endif %}>Java</option>
            <option value="csharp" {% if book.language == 'csharp' %}selected{% endif %}>C#</option>
            <option value="go" {% if book.language == 'go' %}selected{% endif %}>Go</option>
          </select>
        </div>

        <!-- PDF -->
        <div class="form-group full">
          <label>Replace PDF (optional)</label>
          <input type="file" name="pdf" accept="application/pdf">
          <div class="file-info">
            Current file: {{ book.pdf_path }}
          </div>
        </div>

        <!-- IMAGE -->
        <div class="form-group full">
          <label>Replace Cover Image (optional)</label>
          <input type="file" name="image" accept="image/*">
          <div class="file-info">
            Current image: {{ book.image_path }}
          </div>
        </div>

      </div>

      <!-- ACTIONS -->
      <div class="actions">
        <a href="/admin/reference-books" class="btn btn-cancel">
          ‚Üê Cancel
        </a>

        <button type="submit" class="btn btn-save">
          üíæ Update Book
        </button>
      </div>

    </form>
  </div>
</div>

{% endblock %}
